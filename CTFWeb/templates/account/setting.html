{% extends 'profile_base.html' %}

{% block body_overlook %}
    <form method="POST" action="{% url 'setting' %}" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        {% if has_error %}
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-8 col-md-offset-2 col-sm-offset-2 col-xs-offset-4">
                    <div class="alert alert-danger">{{ error_content }}</div>
                </div>
            </div>
        {% elif change %}
            <div class="alert alert-success" role="alert">
                修改成功！
            </div>
        {% endif %}
        <div class="form-group">
            <label class="control-label col-md-2 col-sm-2 col-xs-4">请输入当前密码</label>
            <div class="col-md-6 col-sm-6 col-xs-8"><input type="text" name="currentPsd"
                                                           class="form-control" placeholder="请输入当前密码">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-sm-2 col-xs-4">请输入新密码</label>
            <div class="col-md-6 col-sm-6 col-xs-8"><input type="text" name="newPsd"
                                                           class="form-control" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-sm-2 col-xs-4">请确认新密码</label>
            <div class="col-md-6 col-sm-6 col-xs-8"><input type="text" name="confirmNewPsd"
                                                           class="form-control" placeholder="请确认新密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
                <button type="submit" class="btn btn-primary">修改</button>
            </div>
        </div>
    </form>

{% endblock %}
