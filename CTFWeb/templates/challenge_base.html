{% extends 'base.html' %}

{% block body_block %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-12 main">
                {% block header_block %}
                {% endblock %}
                <div class="container">
                    <div class="col-lg-8">
                        {% block body_challenges %}
                        {% endblock %}
                    </div>
                    <div class="col-lg-4">
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> Rank
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>排名</th>
                                <th>昵称</th>
                                <th>积分</th>
                                <th>学院</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for usr in top_ten %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{ usr.person.first_name }}</td>
                                    <td>{{ usr.score }}</td>
                                    <td>{{ usr.institute }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
