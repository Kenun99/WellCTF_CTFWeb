{% extends 'base.html' %}

{% block body_block %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-12 main">
                <h3 class="page-header">注册</h3>
                <div class="container-fluid">
                    {% if registered %}
                        <div class="alert alert-success" role="alert">
                            注册成功！
                            <a class="btn btn-link" href="{% url 'login' %}">立即登陆</a>
                        </div>
                    {% endif %}
                    <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data" class="form-horizontal">
                        {% csrf_token %}
                        {% for form in forms %}
                            {% for fields in form %}
                                {% if fields.errors %}
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-8 col-md-offset-2 col-sm-offset-2 col-xs-offset-4"><div class="alert alert-danger">{{ fields.errors }}</div></div>
                                </div>
                                {% endif %}
                                <div class="form-group">
                                    <label class="control-label col-md-2 col-sm-2 col-xs-4">{{ fields.label }}</label>
                                    <div class="col-md-6 col-sm-6 col-xs-8">{{ fields }}</div>
                                </div>
                            {% endfor %}
                        {% endfor %}
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-4 col-sm-offset-4 col-xs-offset-4"><button type="submit" class="btn btn-primary">注册</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
