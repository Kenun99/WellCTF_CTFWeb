{% extends 'base.html' %}

{% block body_block %}
    <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-12 main">
        <h3 class="page-header" style="color: #FF4C2E">登陆</h3>
        <div class="card">
            <div class="card-body">
                <div class="d-inline-block pt-3">
                    <div class="container">
                        {% if has_error %}
                            <div class="alert alert-danger" role="alert">{{ error_content }}</div>
                        {% endif %}
                        <form method="POST" action="{% url 'login' %}" enctype="multipart/form-data"
                              class="form-horizontal">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-md-2 col-sm-2 col-xs-4">账号</label>
                                <div class="col-md-6 col-sm-6 col-xs-8"><input type="text" name="username"
                                                                               class="form-control"
                                                                               placeholder="请输入十位学号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2 col-sm-2 col-xs-4">密码</label>
                                <div class="col-md-6 col-sm-6 col-xs-8"><input type="password"
                                                                               name="password"
                                                                               class="form-control"
                                                                               placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-8 col-md-offset-3 col-sm-offset-3 col-xs-offset-4">
                                    <button type="submit" class="btn btn-primary">登录</button>
                                    <a role="button" class="btn btn-info"
                                       href="{% url 'register' %}">注册</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
